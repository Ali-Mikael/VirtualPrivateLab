<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2c3e50; /* Dark blue-grey background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      color: #333;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .container h1 {
      margin-bottom: 1rem;
      font-size: 24px;
    }

    .container p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to your homepage</h1>
    <p>Do as you please</p>
    <p>The world is your oyster</p>
  </div>
</body>
</html>
